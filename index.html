<!doctype html>
<html lang="en">
  <head>
    <title>Task Management Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Open+Sans&family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./dist/style.css">
  </head>
  <body>

    <div class="container">
      <h1 class="display-4 text-center" id="mainHeader">Simple Raffle Draw Project -By JS</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="inp">Enter All Name</label>
            <textarea class="form-control" id="inp" rows="14"></textarea>
          </div>

          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Show All Student
          </button>

          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <ul class="list-group" id="name-list">
                
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <label> Output Display </label>
          <div class="card card-body text-center">
            <h2 id="display">Display</h2>
          </div>
          <div class="text-center">
            <button class="btn btn-success mt-4" id="give-a-try">Give A Try</button>
          </div>
          <ul class="list-group my-4">
            <li class="list-group-item">
              <strong>First Winner: <span id="first-position"></span></strong>
            </li>
            <li class="list-group-item">
              <strong>Second Winner: <span id="second-position"></span></strong>
            </li>
            <li class="list-group-item">
              <strong>Third Winner: <span id="third-position"></span></strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
